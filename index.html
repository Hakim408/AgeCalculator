<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <div class="box">
        <h4>Age Calculator</h4>
        <div class="date-picker">
            <span>Choose your birth day correctly</span>
            <input type="date" id="dataChoose">
            <span id="choosedate">Select date will appear here</span>
        </div>
        <div class="age-cal">
            <div class="box">
                <p class="header">Years</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="box">
                <p class="header">Months</p>
                <p class="value" id="ageMonth">0</p>
            </div>
            <div class="box">
                <p class="header">Days</p>
                <p class="value" id="ageDay">0</p>
            </div>
            <div class="box">
                <p class="header">Hours</p>
                <p class="value" id="ageHour">0</p>
            </div>
            <div class="box">
                <p class="header">Minutes</p>
                <p class="value" id="ageMinutes">0</p>
            </div>
            <div class="box">
                <p class="header">Seconds</p>
                <p class="value" id="ageSecond">0</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
